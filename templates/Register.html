{% extends "Main.html" %}

{% block title %}
 <title>Register</title>
{% endblock title %}

{% block body %}
<div style="margin-top:55px" class="container">
    <form class="row g-3" method="POST" action="/register">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
  </div>
  <div class="col-12">
    <label for="text" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Username" placeholder="Username" name="username">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div>
 
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" >
  </div>
  
  
  <div class="col-12" style="margin-top:30px">
    <button type="submit" class="btn btn-dark">Register</button>
  </div>
</form>


</div>
{% endblock body %}
